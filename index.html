<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .number-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .number {
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Number Display</h1>
    
    <div class="number-container">
        <div id="number1" class="number">?</div>
        <button onclick="updateNumber(1)">Team 1</button>
    </div>

    <div class="number-container">
        <div id="number2" class="number">?</div>
        <button onclick="updateNumber(2)">Team 2</button>
    </div>

    <button onclick="resetNumbers()">Reset Score</button>

    <script>
        let number1 = null;
        let number2 = null;

        function updateNumber(buttonNumber) {
            if (buttonNumber === 1) {
                number1 = Math.floor(Math.random() * 42)+60; // Change this logic as needed
                document.getElementById('number1').innerText = number1;
            } else if (buttonNumber === 2) {
                number2 = Math.floor(Math.random() * 42)+60; // Change this logic as needed
                document.getElementById('number2').innerText = number2;
            }
        }

        function resetNumbers() {
            number1 = null;
            number2 = null;
            document.getElementById('number1').innerText = '?';
            document.getElementById('number2').innerText = '?';
        }
    </script>

</body>
</html>
