<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #number-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Number Display</h1>
    
    <div id="number-display">0</div>

    <button id="button1" onclick="updateNumber(1)">Button 1</button>
    <button id="button2" onclick="updateNumber(2)">Button 2</button>

    <script>
        let currentNumber = 0;

        function updateNumber(buttonNumber) {
            if (buttonNumber === 1) {
                currentNumber += 1;
            } else if (buttonNumber === 2) {
                currentNumber -= 1;
            }

            document.getElementById('number-display').innerText = currentNumber;
        }
    </script>

</body>
</html>
