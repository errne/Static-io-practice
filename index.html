<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .number-container {
            display: inline-block;
            margin: 0 10px;
        }

        .number {
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        #reset-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Basketball Score</h1>
    
    <div class="number-container">
        <div id="number1" class="number">?</div>
        <button onclick="updateNumber(1)">Team 1</button>
    </div>

    <div class="number-container">
        <div id="number2" class="number">?</div>
        <button onclick="updateNumber(2)">Team 2</button>
    </div>

    <button id="reset-btn" onclick="resetNumbers()">Reset Score</button>

    <script>
        let number1 = null;
        let number2 = null;

        function updateNumber(buttonNumber) {
            let buttonId = "button" + buttonNumber;

            if (document.getElementById(buttonId).disabled) {
                return;
            }

            if (buttonNumber === 1) {
                number1 = Math.floor(Math.random() * 42)+60;
                document.getElementById('number1').innerText = number1;
            } else if (buttonNumber === 2) {
                number2 = Math.floor(Math.random() * 42)+60;
                document.getElementById('number2').innerText = number2;
            }

            document.getElementById(buttonId).disabled = true;
        }

        function resetNumbers() {
            document.getElementById('button1').disabled = false;
            document.getElementById('button2').disabled = false;

            number1 = null;
            number2 = null;
            document.getElementById('number1').innerText = '?';
            document.getElementById('number2').innerText = '?';
        }
    </script>

</body>
</html>
